<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./animate.css">
  <style>
  body{
    margin:0px;
    font-family: sans-serif;;
  }
  #contenido{
    width:100%;
    height:100%;
    background:black;
    position:fixed;
    display:flex;
    flex-direction: column;;
    justify-content: center;;
    align-items: center;;
    background-image:url(./background.jpg);
    background-size: cover;
  }
  #menu{
    width:100%;
    height:50px;
    background:rgba(33,33,33,0.5);;
    display: flex;
    flex-direction: row;;
    justify-content: center;;
    align-items: center;;
    background-size: cover;
    filter: alpha(opacity=100);
  }
  .item-menu{
    width: 100px;
    height: 33px;
    display: flex;
    flex-direction: center;
    align-items: center;;
    justify-content: center;;
    margin-left: 5px;
    color: white;
    -webkit-transition:all .5s ease;
    border-radius: 5px;
    font-size: 14px;
  }
  .item-menu:hover{
    background: rgba(255,255,255,0.5);
    color:black;
  -webkit-transition:all .5s ease;
  -webkit-user-select:none;

  }
  </style>
  <title>Document</title>
</head>
<body>

  <div id="contenido">
      <div id="menu" class=" ">

        <div class="item-menu zoomIn animated">
            Home
        </div>
        <div  class="item-menu zoomIn animated">
            Programas
        </div>
        <div  class="item-menu zoomIn animated">
            Videos
        </div>
        <div  class="item-menu zoomIn animated">
            Blog
        </div>

      </div>
  </div>
</body>
</html>
